<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="hover.css" />
    <title>Bot√µes</title>
  </head>
  <body>
    <h1>2D Transitions</h1>
    <button class="hvr-grow-rotate">Grow Rotate</button>
    <button class="hvr-bounce-in">Bounce In</button>

    <h1>Background Transitions</h1>
    <button class="hvr-shutter-out-horizontal">Shutter Out Horizontal</button>
    <button class="hvr-bounce-to-right">Bounce to Right</button>

    <h1>Icons</h1>
    <button class="hvr-icon-spin">
      Icon Spin
      <div class="hvr-icon"></div>
    </button>
    <button class="hvr-icon-wobble-horizontal">
      Icon Wobble Horizontal
      <div class="hvr-icon"></div>
    </button>

    <h1>Border Transitions</h1>
    <button class="hvr-underline-from-center">Underline from Center</button>
    <button class="hvr-underline-reveal">Underline Reveal</button>

    <h1>Shadow and Glow Transitions</h1>
    <button class="hvr-box-shadow-outset">Box Shadow Outset</button>
    <button class="hvr-float-shadow">Float Shadow</button>

    <h1>Speech Bubbles</h1>
    <button class="hvr-bubble-bottom">Bubble Bottom</button>
    <button class="hvr-bubble-float-bottom">Bubble Float Bottom</button>

    <h1>Curls</h1>
    <button class="hvr-curl-top-left">Curl Top Left</button>
    <button class="hvr-curl-bottom-right">Curl Bottom Right</button>
  </body>
</html>
